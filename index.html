<script>
  timer('2022/07/19 00:00:00')

  function  timer(date) {
    var new_date = new Date(date)
    this.timer2_var = setInterval(() => {

      var today = new Date()
      var diff = (new_date.getTime() - today.getTime()) / 1000;
      var d = Math.floor(diff / 86400);
      var h = (Math.floor(diff / 3600) - (d * 24));
      var m = Math.floor(diff % 3600 / 60);
      var s = Math.floor(diff % 3600 % 60)

      document.getElementById('day').innerHTML = d <= 9 ? '0' + d.toString() : d.toString()
      document.getElementById('hour').innerHTML = h <= 9 ? '0' + h.toString() : h.toString()
      document.getElementById('minute').innerHTML = m <= 9 ? '0' + m.toString() : m.toString()
      document.getElementById('second').innerHTML = s <= 9 ? '0' + s.toString() : s.toString()

      if (diff <= 0) {
        document.getElementById('day').innerHTML = '0'
        document.getElementById('hour').innerHTML = '0'
        document.getElementById('minute').innerHTML = '0'
        document.getElementById('second').innerHTML = '0'
        clearInterval(this.timer2_var)
      }

    }, 500)

  }
</script>
